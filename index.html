<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Ebook Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* CodeMirror Overrides */
      .cm-editor {
        height: 100%;
        font-size: 14px;
        outline: none !important;
      }
      .cm-scroller {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        line-height: 1.6;
      }
      .dark .cm-editor {
        background-color: #111827; /* gray-900 */
        color: #e5e7eb; /* gray-200 */
      }
      .dark .cm-cursor {
        border-left-color: #e5e7eb;
      }
      .cm-content {
        padding: 20px !important;
        max-width: 100%;
      }
      
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background: white;
          color: black;
        }
        #preview-pane {
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          position: relative !important;
        }
        /* Reset colors for print */
        .dark {
          color-scheme: light;
        }
        .dark body {
          background-color: white;
          color: black;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "@uiw/react-codemirror": "https://esm.sh/@uiw/react-codemirror@4.21.25?external=react,react-dom",
    "@codemirror/lang-markdown": "https://esm.sh/@codemirror/lang-markdown@6.2.4",
    "@codemirror/view": "https://esm.sh/@codemirror/view@6.24.0",
    "@codemirror/state": "https://esm.sh/@codemirror/state@6.4.0",
    "@replit/codemirror-vim": "https://esm.sh/@replit/codemirror-vim@6.1.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden dark:bg-gray-950 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
